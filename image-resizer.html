<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Build FLOW</title>
    <style>
        :root {
            --bright-blue: #00BFFF;
            --light-blue: #E0F7FA;
            --white: #FFFFFF;
            --gray: #6C757D;
            --dark-gray: #343A40;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--white);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--bright-blue), var(--light-blue));
            color: var(--white);
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Upload Section */
        .upload-section {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 2px dashed var(--bright-blue);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0099CC;
            background: var(--light-blue);
        }
        .upload-area.dragover {
            border-color: var(--bright-blue);
            background: var(--light-blue);
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        /* Preview Section */
        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .preview-card {
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .preview-card h3 {
            color: var(--bright-blue);
            margin-bottom: 1rem;
        }
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .preview-hidden {
            display: none;
        }
        .file-info {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .dimension-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }
        .dimension-inputs label {
            font-weight: bold;
            color: var(--bright-blue);
            text-align: center;
        }
        .dimension-inputs input {
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }
        .aspect-ratio {
            text-align: center;
            margin: 1rem 0;
        }
        .aspect-ratio input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }
        button {
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .resize-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
        }
        .resize-btn:hover {
            background: #0099CC;
        }
        .resize-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        /* Download Section */
        .download-section {
            display: none;
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .download-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .download-btn:hover {
            background: #0099CC;
        }
        .resize-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .preview-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .controls {
                padding: 1rem;
            }
            .dimension-inputs {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            .aspect-ratio {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Resizer</h1>
        <p>Resize your images to custom dimensions with ease</p>
    </header>

    <div class="container">
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üñºÔ∏è</div>
                <p>Drag & drop an image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div id="originalInfo" class="file-info preview-hidden"></div>
        </section>

        <section class="preview-section">
            <div class="preview-card">
                <h3>Original Image</h3>
                <img id="originalPreview" class="preview-img preview-hidden" alt="Original">
                <div id="originalSize" class="file-info"></div>
            </div>
            <div class="preview-card">
                <h3>Resized Image</h3>
                <img id="resizedPreview" class="preview-img preview-hidden" alt="Resized">
                <div id="resizedSize" class="file-info"></div>
            </div>
        </section>

        <div class="controls">
            <div class="control-group">
                <div class="dimension-inputs">
                    <div>
                        <label for="widthInput">Width (px)</label>
                        <input type="number" id="widthInput" min="1" placeholder="e.g., 800">
                    </div>
                    <div>
                        <label for="heightInput">Height (px)</label>
                        <input type="number" id="heightInput" min="1" placeholder="e.g., 600">
                    </div>
                </div>
                <div class="aspect-ratio">
                    <label>
                        <input type="checkbox" id="aspectRatioCheckbox"> Maintain aspect ratio
                    </label>
                </div>
            </div>
            <button id="resizeBtn" class="resize-btn" disabled>Resize Image</button>
        </div>

        <section class="download-section" id="downloadSection">
            <h3>Download Your Resized Image</h3>
            <p>Click the button below to download the resized version.</p>
            <a id="downloadLink" class="download-btn" download="resized-image.jpg">Download Image</a>
            <div id="resizeInfo" class="resize-info"></div>
        </section>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalPreview = document.getElementById('originalPreview');
        const resizedPreview = document.getElementById('resizedPreview');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const aspectRatioCheckbox = document.getElementById('aspectRatioCheckbox');
        const resizeBtn = document.getElementById('resizeBtn');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const originalInfo = document.getElementById('originalInfo');
        const originalSize = document.getElementById('originalSize');
        const resizedSize = document.getElementById('resizedSize');
        const resizeInfo = document.getElementById('resizeInfo');

        let originalImage = null;
        let originalFile = null;
        let resizedBlob = null;

        // Aspect ratio maintenance
        aspectRatioCheckbox.addEventListener('change', () => {
            if (aspectRatioCheckbox.checked && originalImage) {
                const aspectRatio = originalImage.width / originalImage.height;
                if (widthInput.value) {
                    heightInput.value = Math.round(widthInput.value / aspectRatio);
                } else if (heightInput.value) {
                    widthInput.value = Math.round(heightInput.value * aspectRatio);
                }
            }
        });

        widthInput.addEventListener('input', () => {
            if (aspectRatioCheckbox.checked && originalImage && heightInput.value) {
                const aspectRatio = originalImage.width / originalImage.height;
                heightInput.value = Math.round(widthInput.value / aspectRatio);
            }
        });

        heightInput.addEventListener('input', () => {
            if (aspectRatioCheckbox.checked && originalImage && widthInput.value) {
                const aspectRatio = originalImage.width / originalImage.height;
                widthInput.value = Math.round(heightInput.value * aspectRatio);
            }
        });

        // Drag & Drop Events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            originalFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalPreview.src = e.target.result;
                    originalPreview.classList.remove('preview-hidden');
                    originalSize.textContent = `${originalImage.width}x${originalImage.height}`;
                    originalInfo.classList.remove('preview-hidden');
                    // Set default dimensions to original
                    widthInput.value = originalImage.width;
                    heightInput.value = originalImage.height;
                    resizeBtn.disabled = false;
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        resizeBtn.addEventListener('click', () => {
            if (!originalImage || !widthInput.value || !heightInput.value) return;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = parseInt(widthInput.value);
            canvas.height = parseInt(heightInput.value);
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                resizedBlob = blob;
                const resizedUrl = URL.createObjectURL(blob);
                resizedPreview.src = resizedUrl;
                resizedPreview.classList.remove('preview-hidden');
                resizedSize.textContent = `${canvas.width}x${canvas.height}`;
                downloadLink.href = resizedUrl;
                downloadLink.download = `resized-image-${canvas.width}x${canvas.height}.jpg`;
                resizeInfo.textContent = `Resized from ${originalImage.width}x${originalImage.height} to ${canvas.width}x${canvas.height}`;
                downloadSection.style.display = 'block';
            }, 'image/jpeg', 0.9);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (resizedBlob) URL.revokeObjectURL(resizedPreview.src);
        });
    </script>
</body>
</html>
