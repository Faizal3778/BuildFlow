<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter - Build FLOW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.mjs" type="module-shim"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.js"></script>
    <style>
        :root {
            --bright-blue: #00BFFF;
            --light-blue: #E0F7FA;
            --white: #FFFFFF;
            --gray: #6C757D;
            --dark-gray: #343A40;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--white);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--bright-blue), var(--light-blue));
            color: var(--white);
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Upload Section */
        .upload-section {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 2px dashed var(--bright-blue);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0099CC;
            background: var(--light-blue);
        }
        .upload-area.dragover {
            border-color: var(--bright-blue);
            background: var(--light-blue);
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .file-info {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        .preview-hidden {
            display: none;
        }
        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        button {
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .convert-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
        }
        .convert-btn:hover:not(:disabled) {
            background: #0099CC;
        }
        .convert-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            color: var(--bright-blue);
        }
        .spinner {
            border: 4px solid var(--light-blue);
            border-top: 4px solid var(--bright-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Download Section */
        .download-section {
            display: none;
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .download-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .download-btn:hover {
            background: #0099CC;
        }
        .conversion-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .controls {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF to Word Converter</h1>
        <p>Convert your PDF files to editable Word documents (.docx)</p>
    </header>

    <div class="container">
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <p>Drag & drop a PDF file here or click to browse</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            <div id="fileInfo" class="file-info preview-hidden"></div>
        </section>

        <div class="controls">
            <button id="convertBtn" class="convert-btn" disabled>Convert to Word</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Converting PDF to Word... This may take a moment.</p>
            </div>
        </div>

        <section class="download-section" id="downloadSection">
            <h3>Download Your Converted Document</h3>
            <p>Click the button below to download the editable Word file.</p>
            <a id="downloadLink" class="download-btn" download="converted-document.docx">Download .docx</a>
            <div id="conversionInfo" class="conversion-info"></div>
        </section>
    </div>

    <script>
        // Note: pdf.js needs to be loaded as module, but for simplicity, we'll use a global approach. Adjust if needed.
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.worker.min.mjs';

        const { Document, Packer, Paragraph, TextRun } = docx;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const fileInfo = document.getElementById('fileInfo');
        const conversionInfo = document.getElementById('conversionInfo');

        let selectedFile = null;

        // Drag & Drop Events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                alert('Please select a valid PDF file.');
                return;
            }
            selectedFile = file;
            fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            fileInfo.classList.remove('preview-hidden');
            convertBtn.disabled = false;
        }

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            convertBtn.disabled = true;
            loading.style.display = 'block';
            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;
                let fullText = '';

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n\n--- Page ' + pageNum + ' ---\n\n';
                }

                // Create DOCX
                const doc = new Document({
                    sections: [{
                        children: [
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: fullText,
                                        font: 'Arial',
                                        size: 24
                                    })
                                ]
                            })
                        ]
                    }]
                });

                const blob = await Packer.toBlob(doc);
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `converted-${selectedFile.name.replace('.pdf', '')}.docx`;
                conversionInfo.textContent = `Conversion complete! Extracted text from ${totalPages} pages. Note: Layout may not be perfectly preserved; this is a text-based conversion.`;
                downloadSection.style.display = 'block';
            } catch (error) {
                alert('Error converting PDF: ' + error.message);
            } finally {
                loading.style.display = 'none';
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
