<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Build FLOW</title>
    <style>
        :root {
            --bright-blue: #00BFFF;
            --light-blue: #E0F7FA;
            --white: #FFFFFF;
            --gray: #6C757D;
            --dark-gray: #343A40;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--white);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--bright-blue), var(--light-blue));
            color: var(--white);
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Upload Section */
        .upload-section {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 2px dashed var(--bright-blue);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0099CC;
            background: var(--light-blue);
        }
        .upload-area.dragover {
            border-color: var(--bright-blue);
            background: var(--light-blue);
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        /* Preview Section */
        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .preview-card {
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .preview-card h3 {
            color: var(--bright-blue);
            margin-bottom: 1rem;
        }
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .preview-hidden {
            display: none;
        }
        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        select, button {
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
        }
        select {
            background: var(--white);
            color: var(--dark-gray);
        }
        .convert-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .convert-btn:hover {
            background: #0099CC;
        }
        .convert-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        .download-section {
            display: none;
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .download-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .download-btn:hover {
            background: #0099CC;
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .preview-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .controls {
                flex-direction: row;
                justify-content: center;
            }
            select, .convert-btn {
                flex: 1;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Converter</h1>
        <p>Convert your images to different formats effortlessly</p>
    </header>

    <div class="container">
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üñºÔ∏è</div>
                <p>Drag & drop an image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </section>

        <section class="preview-section">
            <div class="preview-card">
                <h3>Original Image</h3>
                <img id="originalPreview" class="preview-img preview-hidden" alt="Original">
            </div>
            <div class="preview-card">
                <h3>Converted Image</h3>
                <img id="convertedPreview" class="preview-img preview-hidden" alt="Converted">
            </div>
        </section>

        <div class="controls">
            <select id="formatSelect">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
                <option value="image/webp">WebP</option>
                <option value="image/gif">GIF (limited support)</option>
            </select>
            <button id="convertBtn" class="convert-btn" disabled>Convert Image</button>
        </div>

        <section class="download-section" id="downloadSection">
            <h3>Download Your Converted Image</h3>
            <p>Click the button below to download in the selected format.</p>
            <a id="downloadLink" class="download-btn" download="converted-image">Download Image</a>
        </section>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalPreview = document.getElementById('originalPreview');
        const convertedPreview = document.getElementById('convertedPreview');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');

        let originalImage = null;
        let convertedBlob = null;

        // Drag & Drop Events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalPreview.src = e.target.result;
                    originalPreview.classList.remove('preview-hidden');
                    convertBtn.disabled = false;
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        convertBtn.addEventListener('click', () => {
            if (!originalImage) return;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);

            const format = formatSelect.value;
            let quality = 1.0;
            if (format === 'image/jpeg') {
                quality = 0.9; // Default quality for JPEG
            }

            canvas.toBlob((blob) => {
                convertedBlob = blob;
                const convertedUrl = URL.createObjectURL(blob);
                convertedPreview.src = convertedUrl;
                convertedPreview.classList.remove('preview-hidden');
                downloadLink.href = convertedUrl;
                downloadLink.download = `converted-image.${format.split('/')[1]}`;
                downloadSection.style.display = 'block';
            }, format, quality);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (convertedBlob) URL.revokeObjectURL(convertedPreview.src);
        });
    </script>
</body>
</html>
