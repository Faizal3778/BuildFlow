<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Lock/Unlock - Build FLOW</title>
    <style>
        :root {
            --bright-blue: #00BFFF;
            --light-blue: #E0F7FA;
            --white: #FFFFFF;
            --gray: #6C757D;
            --dark-gray: #343A40;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--white);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--bright-blue), var(--light-blue));
            color: var(--white);
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Mode Selector */
        .mode-selector {
            display: flex;
            background: var(--white);
            border-radius: 10px;
            padding: 0.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .mode-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .mode-tab.active {
            background: var(--bright-blue);
            color: var(--white);
        }
        .mode-tab:hover:not(.active) {
            background: var(--light-blue);
        }
        /* Upload Section */
        .upload-section {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 2px dashed var(--bright-blue);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0099CC;
            background: var(--light-blue);
        }
        .upload-area.dragover {
            border-color: var(--bright-blue);
            background: var(--light-blue);
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .file-info {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        .preview-hidden {
            display: none;
        }
        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: bold;
            color: var(--bright-blue);
        }
        input[type="password"] {
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .process-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
        }
        .process-btn:hover:not(:disabled) {
            background: #0099CC;
        }
        .process-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            color: var(--bright-blue);
        }
        .spinner {
            border: 4px solid var(--light-blue);
            border-top: 4px solid var(--bright-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Download Section */
        .download-section {
            display: none;
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .download-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .download-btn:hover {
            background: #0099CC;
        }
        .process-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .mode-selector {
                flex-direction: column;
            }
            .mode-tab {
                border-radius: 0;
            }
            .mode-tab:first-child {
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }
            .mode-tab:last-child {
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
            }
            .controls {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Lock/Unlock</h1>
        <p>Protect your PDF with a password or remove existing protection</p>
    </header>

    <div class="container">
        <div class="mode-selector">
            <button class="mode-tab active" id="lockTab">Lock PDF</button>
            <button class="mode-tab" id="unlockTab">Unlock PDF</button>
        </div>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <p>Drag & drop a PDF file here or click to browse</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            <div id="fileInfo" class="file-info preview-hidden"></div>
        </section>

        <div class="controls">
            <div class="control-group" id="passwordGroup">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" placeholder="Enter password">
            </div>
            <button id="processBtn" class="process-btn" disabled>Process PDF</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing... This may take a moment.</p>
            </div>
        </div>

        <section class="download-section" id="downloadSection">
            <h3>Download Your Processed PDF</h3>
            <p>Click the button below to download the locked or unlocked file.</p>
            <a id="downloadLink" class="download-btn" download="processed.pdf">Download PDF</a>
            <div id="processInfo" class="process-info"></div>
        </section>
    </div>

    <script type="module">
        import { PDFDocument } from 'https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js';
        import { encryptPDF } from 'https://unpkg.com/@pdfsmaller/pdf-encrypt-lite@1.0.0/dist/index.js';

        const lockTab = document.getElementById('lockTab');
        const unlockTab = document.getElementById('unlockTab');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const passwordInput = document.getElementById('passwordInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const fileInfo = document.getElementById('fileInfo');
        const processInfo = document.getElementById('processInfo');

        let selectedFile = null;
        let currentMode = 'lock';

        // Mode Switching
        lockTab.addEventListener('click', () => {
            lockTab.classList.add('active');
            unlockTab.classList.remove('active');
            currentMode = 'lock';
            passwordInput.placeholder = 'Enter new password to lock';
            processBtn.textContent = 'Lock PDF';
            downloadSection.style.display = 'none';
        });

        unlockTab.addEventListener('click', () => {
            unlockTab.classList.add('active');
            lockTab.classList.remove('active');
            currentMode = 'unlock';
            passwordInput.placeholder = 'Enter password to unlock';
            processBtn.textContent = 'Unlock PDF';
            downloadSection.style.display = 'none';
        });

        // Drag & Drop Events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                alert('Please select a valid PDF file.');
                return;
            }
            selectedFile = file;
            fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            fileInfo.classList.remove('preview-hidden');
            processBtn.disabled = false;
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile || !passwordInput.value) {
                alert('Please select a file and enter a password.');
                return;
            }
            processBtn.disabled = true;
            loading.style.display = 'block';
            downloadSection.style.display = 'none';
            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                let pdfBytes;
                if (currentMode === 'unlock') {
                    const pdfDoc = await PDFDocument.load(arrayBuffer, { updatePassword: passwordInput.value });
                    pdfBytes = await pdfDoc.save();
                    processInfo.textContent = 'PDF unlocked successfully. Password removed.';
                } else {
                    const pdfDoc = await PDFDocument.load(arrayBuffer);
                    pdfBytes = await pdfDoc.save();
                    const encryptedBytes = await encryptPDF(pdfBytes, passwordInput.value);
                    pdfBytes = encryptedBytes;
                    processInfo.textContent = 'PDF locked successfully. Protected with password.';
                }
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = currentMode === 'lock' ? 'locked.pdf' : 'unlocked.pdf';
                downloadSection.style.display = 'block';
            } catch (error) {
                alert(`Error ${currentMode}ing PDF: ${error.message}. For unlock, ensure the password is correct.`);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (downloadLink.href.startsWith('blob:')) {
                URL.revokeObjectURL(downloadLink.href);
            }
        });
    </script>
</body>
</html>
