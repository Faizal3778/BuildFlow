<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9ff; /* Light blue-tinted white for theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 191, 255, 0.1); /* Subtle blue glow */
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #00BFFF; /* Bright blue */
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .unit-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .unit-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid #00BFFF;
            background: white;
            color: #00BFFF;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-btn.active {
            background: #00BFFF;
            color: white;
        }

        .unit-btn:hover {
            background: #0099CC;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #00BFFF;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: #333;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #0099CC;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .result.hidden {
            display: none;
        }

        .bmi-value {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .category {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .underweight { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); } /* Red */
        .normal { background: linear-gradient(135deg, #51CF66, #7BED85); } /* Green */
        .overweight { background: linear-gradient(135deg, #FFD43B, #FFE066); } /* Yellow */
        .obese { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); } /* Red */

        .error {
            color: #FF6B6B;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .unit-selector {
                flex-direction: column;
                align-items: center;
            }

            .unit-btn {
                width: 100%;
                max-width: 200px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="unit-selector">
            <button class="unit-btn active" onclick="switchUnits('metric')">Metric (kg, cm)</button>
            <button class="unit-btn" onclick="switchUnits('imperial')">Imperial (lbs, in)</button>
        </div>
        <div class="input-group">
            <label id="weightLabel">Weight (kg):</label>
            <input type="number" id="weight" min="0" step="0.1" oninput="calculateBMI()">
        </div>
        <div class="input-group">
            <label id="heightLabel">Height (cm):</label>
            <input type="number" id="height" min="0" step="0.1" oninput="calculateBMI()">
        </div>
        <div id="error" class="error"></div>
        <div id="result" class="result hidden">
            <span class="bmi-value" id="bmiValue"></span>
            <div class="category" id="category"></div>
        </div>
    </div>

    <script>
        let currentUnit = 'metric';

        function switchUnits(unit) {
            currentUnit = unit;
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const weightLabel = document.getElementById('weightLabel');
            const heightLabel = document.getElementById('heightLabel');

            // Update button states
            document.querySelectorAll('.unit-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (unit === 'metric') {
                weightLabel.textContent = 'Weight (kg):';
                heightLabel.textContent = 'Height (cm):';
            } else {
                weightLabel.textContent = 'Weight (lbs):';
                heightLabel.textContent = 'Height (in):';
            }

            calculateBMI(); // Recalculate if values exist
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            errorDiv.textContent = '';
            resultDiv.classList.add('hidden');

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                if (weight <= 0 || height <= 0) {
                    errorDiv.textContent = 'Please enter positive values for weight and height.';
                }
                return;
            }

            let bmi;
            if (currentUnit === 'metric') {
                bmi = weight / Math.pow(height / 100, 2);
            } else {
                bmi = (weight / Math.pow(height, 2)) * 703;
            }

            bmi = Math.round(bmi * 100) / 100; // Round to 2 decimals

            const categoryDiv = document.getElementById('category');
            const bmiValueSpan = document.getElementById('bmiValue');
            let category, categoryClass;

            if (bmi < 18.5) {
                category = 'Underweight';
                categoryClass = 'underweight';
            } else if (bmi < 25) {
                category = 'Normal';
                categoryClass = 'normal';
            } else if (bmi < 30) {
                category = 'Overweight';
                categoryClass = 'overweight';
            } else {
                category = 'Obese';
                categoryClass = 'obese';
            }

            bmiValueSpan.textContent = `BMI: ${bmi}`;
            categoryDiv.textContent = category;
            resultDiv.className = `result ${categoryClass}`;
            resultDiv.classList.remove('hidden');
        }
    </script>
