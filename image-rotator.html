<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator & Flipper - Build FLOW</title>
    <style>
        :root {
            --bright-blue: #00BFFF;
            --light-blue: #E0F7FA;
            --white: #FFFFFF;
            --gray: #6C757D;
            --dark-gray: #343A40;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--white);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--bright-blue), var(--light-blue));
            color: var(--white);
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Upload Section */
        .upload-section {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 2px dashed var(--bright-blue);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0099CC;
            background: var(--light-blue);
        }
        .upload-area.dragover {
            border-color: var(--bright-blue);
            background: var(--light-blue);
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        /* Preview Section */
        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .preview-card {
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .preview-card h3 {
            color: var(--bright-blue);
            margin-bottom: 1rem;
        }
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .preview-hidden {
            display: none;
        }
        .file-info {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .control-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .control-btn:hover {
            background: #0099CC;
        }
        .control-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        .reset-btn {
            grid-column: span 2;
            background: var(--gray);
            color: var(--white);
        }
        .reset-btn:hover {
            background: #5a6268;
        }
        @media (max-width: 600px) {
            .reset-btn {
                grid-column: span 1;
            }
        }
        /* Download Section */
        .download-section {
            display: none;
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .download-btn {
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .download-btn:hover {
            background: #0099CC;
        }
        .transform-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .preview-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .controls {
                grid-template-columns: repeat(2, 1fr);
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Rotator & Flipper</h1>
        <p>Rotate or flip your images with simple controls</p>
    </header>

    <div class="container">
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üñºÔ∏è</div>
                <p>Drag & drop an image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div id="originalInfo" class="file-info preview-hidden"></div>
        </section>

        <section class="preview-section">
            <div class="preview-card">
                <h3>Original Image</h3>
                <img id="originalPreview" class="preview-img preview-hidden" alt="Original">
                <div id="originalSize" class="file-info"></div>
            </div>
            <div class="preview-card">
                <h3>Transformed Image</h3>
                <img id="transformedPreview" class="preview-img preview-hidden" alt="Transformed">
                <div id="transformedSize" class="file-info"></div>
            </div>
        </section>

        <div class="controls">
            <div class="control-group">
                <button id="rotateLeftBtn" class="control-btn" disabled>‚Ü∫ Rotate Left</button>
            </div>
            <div class="control-group">
                <button id="rotateRightBtn" class="control-btn" disabled>‚Üª Rotate Right</button>
            </div>
            <div class="control-group">
                <button id="flipHorizontalBtn" class="control-btn" disabled>‚Üî Flip Horizontal</button>
            </div>
            <div class="control-group">
                <button id="flipVerticalBtn" class="control-btn" disabled>‚Üï Flip Vertical</button>
            </div>
            <div class="control-group">
                <button id="resetBtn" class="control-btn reset-btn" disabled>Reset</button>
            </div>
        </div>

        <section class="download-section" id="downloadSection">
            <h3>Download Your Transformed Image</h3>
            <p>Click the button below to download the modified version.</p>
            <a id="downloadLink" class="download-btn" download="transformed-image.jpg">Download Image</a>
            <div id="transformInfo" class="transform-info"></div>
        </section>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalPreview = document.getElementById('originalPreview');
        const transformedPreview = document.getElementById('transformedPreview');
        const rotateLeftBtn = document.getElementById('rotateLeftBtn');
        const rotateRightBtn = document.getElementById('rotateRightBtn');
        const flipHorizontalBtn = document.getElementById('flipHorizontalBtn');
        const flipVerticalBtn = document.getElementById('flipVerticalBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const originalInfo = document.getElementById('originalInfo');
        const originalSize = document.getElementById('originalSize');
        const transformedSize = document.getElementById('transformedSize');
        const transformInfo = document.getElementById('transformInfo');

        let originalImage = null;
        let originalFile = null;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let transformState = { rotation: 0, flipH: 1, flipV: 1 }; // scaleX, scaleY for flips; rotation in degrees

        // Drag & Drop Events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            originalFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalPreview.src = e.target.result;
                    originalPreview.classList.remove('preview-hidden');
                    originalSize.textContent = `${originalImage.width}x${originalImage.height}`;
                    originalInfo.classList.remove('preview-hidden');
                    // Initialize transform
                    transformState = { rotation: 0, flipH: 1, flipV: 1 };
                    updateCanvas();
                    enableControls();
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function enableControls() {
            rotateLeftBtn.disabled = false;
            rotateRightBtn.disabled = false;
            flipHorizontalBtn.disabled = false;
            flipVerticalBtn.disabled = false;
            resetBtn.disabled = false;
        }

        function updateCanvas() {
            if (!originalImage) return;

            // Calculate effective dimensions
            let w = originalImage.width;
            let h = originalImage.height;
            const rotRad = (transformState.rotation * Math.PI / 180) % (2 * Math.PI);
            const absRot = Math.abs(transformState.rotation) % 360;
            if (absRot === 90 || absRot === 270) {
                [w, h] = [h, w];
            }

            canvas.width = w * Math.abs(transformState.flipH);
            canvas.height = h * Math.abs(transformState.flipV);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(transformState.flipH, transformState.flipV);
            ctx.rotate(rotRad);
            ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
            ctx.restore();

            const dataUrl = canvas.toDataURL('image/png');
            transformedPreview.src = dataUrl;
            transformedPreview.classList.remove('preview-hidden');
            transformedSize.textContent = `${canvas.width}x${canvas.height}`;
            downloadLink.href = dataUrl;
            downloadLink.download = `transformed-image.png`;
            transformInfo.textContent = `Rotation: ${transformState.rotation}¬∞ | Flip: ${transformState.flipH === -1 ? 'H' : ''}${transformState.flipV === -1 ? 'V' : ''}`;
            downloadSection.style.display = 'block';
        }

        rotateLeftBtn.addEventListener('click', () => {
            transformState.rotation -= 90;
            updateCanvas();
        });

        rotateRightBtn.addEventListener('click', () => {
            transformState.rotation += 90;
            updateCanvas();
        });

        flipHorizontalBtn.addEventListener('click', () => {
            transformState.flipH *= -1;
            updateCanvas();
        });

        flipVerticalBtn.addEventListener('click', () => {
            transformState.flipV *= -1;
            updateCanvas();
        });

        resetBtn.addEventListener('click', () => {
            transformState = { rotation: 0, flipH: 1, flipV: 1 };
            updateCanvas();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            // No specific cleanup needed for canvas
        });
    </script>
</body>
</html>
