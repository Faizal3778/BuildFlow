<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Rephraser Tool</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8fbff;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Primary bright blue color */
        :root {
            --primary-blue: #007bff;
            --primary-blue-hover: #0056b3;
            --light-blue: #e3f2fd;
            --gray-border: #dee2e6;
            --text-muted: #6c757d;
        }

        /* Centered card container */
        .tool-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.15);
            padding: 32px;
            width: 100%;
            max-width: 680px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.2);
        }

        /* Title and description */
        .tool-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
        }

        .tool-description {
            text-align: center;
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 14px 16px;
            border: 2px solid var(--gray-border);
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-border);
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
        }

        /* Button styles */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            margin-top: 12px;
        }

        .btn-primary:hover {
            background-color: var(--primary-blue-hover);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        /* Output section */
        .output-section {
            margin-top: 32px;
        }

        .output-box {
            background-color: var(--light-blue);
            border: 2px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            min-height: 160px;
            position: relative;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 16px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: var(--primary-blue-hover);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .tool-card {
                padding: 24px;
                border-radius: 12px;
            }

            .tool-title {
                font-size: 24px;
            }

            .tool-description {
                font-size: 15px;
            }

            textarea, select {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="tool-card">
        <!-- Tool Title & Description -->
        <h1 class="tool-title">Sentence Rephraser</h1>
        <p class="tool-description">Rewrite your sentences or paragraphs with different tones instantly.</p>

        <!-- Input Form -->
        <div class="form-group">
            <label for="input-text">Enter your text</label>
            <textarea id="input-text" placeholder="Type or paste the sentence/paragraph you want to rephrase..." required></textarea>
        </div>

        <div class="form-group">
            <label for="tone">Choose rephrase tone</label>
            <select id="tone">
                <option value="standard">Standard</option>
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
                <option value="short-clear">Short & Clear</option>
            </select>
        </div>

        <button class="btn btn-primary">Rephrase Sentence</button>

        <!-- Output Section -->
        <div class="output-section">
            <label>Rephrased result</label>
            <div class="output-box">
                Your rephrased text will appear here after clicking the button above.
                <button class="copy-btn">Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
